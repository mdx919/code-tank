<!DOCTYPE html>
<html>
<head>
<!-- jQuery cdn -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- css -->
		<style>
		body {
			height: 500px;
			
		}

		img {
			width: 100%;
			height: 800px;
		}

	</style>
	<!-- javascript -->
	<script>
		$(document).ready(function(){
			var time = 1;
			setInterval(function(e){
				time++;
				// if(time == 2){
					$('.sc1').attr('src', "scarypic/sc" + time + ".png");
						if(time == 13){
							time = 1;
						}
			}, 500);
		});
		window.onbeforeunload = function () {
    		return $('.sc1').attr('src', "scarypic.jpg")
		};
	</script>
</head>
<!-- body -->
<body>
	<div class="default">
		<img src="scarypic/sc1.png" class="sc1"/>
	</div>
	<div>
		<audio controls autoplay loop>
			<source src="scarypic/song.mp3" type="audio/mpeg">
		</audio>
	</div>
</body>
</html>
